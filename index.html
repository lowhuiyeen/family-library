<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting to Family Library...</title>
  <meta http-equiv="refresh" content="2; url=login.html">
  <style>
    :root {
      --accent: #2962ff;
      --bg: #f7f8fa;
      --ink: #11131a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121826;
        --ink: #f6f7ff;
        --accent: #76b7ff;
      }
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      opacity: 0.8;
    }
    .loader {
      margin: 20px auto;
      border: 4px solid rgba(0,0,0,0.1);
      border-left-color: var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fade {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="fade">
  <h1>Welcome, dear guest!</h1>
  <div class="loader"></div>
  <p>Redirecting to your family library login...</p>
  <noscript>
    <p>Please <a href="login.html">click here</a> if you are not redirected automatically.</p>
  </noscript>

  <script>
    // fallback if meta refresh is blocked
    setTimeout(() => location.href = "login.html", 2000);
  </script>
</body>
</html>
